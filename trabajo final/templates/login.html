<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #e1e7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .login-container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            background: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .image-section {
            flex: 1;
            background-color: #e1e7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .image-section img {
            width: 90%;
            max-width: 400px;
        }

        .form-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-header .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .form-header h1 {
            font-size: 24px;
            color: #333333;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #555555;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-footer {
            text-align: right;
            margin-bottom: 20px;
        }

        .form-footer a {
            font-size: 14px;
            color: #6c63ff;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            background-color: #6c63ff;
            color: #ffffff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #5849d8;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="image-section">
            <img src="{{ url_for('static', filename='imagenes/animelogin.jpeg') }}" alt="Login Image" style="width: 100%; max-width: 650px;">
        </div>
        <div class="form-section">
            <div class="form-header">
                <div class="avatar">
                    <img src="{{ url_for('static', filename='imagenes/cabeza.png') }}" alt="Avatar"  style="width: 150px; height: 100px;">
                </div>
                <h1>Iniciar sesión</h1>
            </div>
            <form action="{{ url_for('login') }}" method="POST">
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-footer">
                    <a href="{{ url_for('register') }}">¿No tienes una cuenta? Regístrate</a>
                </div>
                <button type="submit" class="btn-primary">Iniciar sesión</button>
            </form>
        </div>
    </div>
    
</body>
</html>
